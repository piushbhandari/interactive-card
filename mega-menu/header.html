<header id="site-header" class="site-header sticky-header sticky-header-desktop sticky-header-mobile" role="banner">
    <a class="visually-hidden focusable" href="#maincontent">Skip to Main Content</a>
    <div class="header-container container">
        <div class="header-row row">
            <div class="header-col col-xs-12">
                <div class="header-top">
                    <button class="header-mobile-btn hamburger" data-expander="header-nav" data-expander-css>
                        <span class="hamburger__box">
                            <span class="hamburger__inner">
                                <span class="sr-only">Toggle menu</span>
                            </span>
                        </span>
                    </button>
                    <button>hello governa' !</button>
                    <div class="header-logo">
                        <a href="/" class="brand"><img src="../images/logo.png" alt="AE" /></a>
                    </div>
                    <form id="header-search" class="header-search">
                        <label for="insert-id" class="visually-hidden">Search site</label>
                        <input id="insert-id" class="header-search-input" type="text" placeholder="Search site">
                        <button class="header-search-submit">
                            <svg aria-hidden="true" focusable="false">
                                <use xlink:href="../images/svg-legend.svg#icon-search" />
                            </svg>
                            <span class="visually-hidden">Submit search</span>
                        </button>
                    </form>
                    <button class="header-search-trigger" data-expander="header-search" data-expander-css>
                        <svg aria-hidden="true" focusable="false">
                            <use xlink:href="../images/svg-legend.svg#icon-search" />
                        </svg>
                        <span class="visually-hidden">Toggle search</span>
                    </button>
                </div>
                <div id="header-nav" class="header-bottom">
                    {% include "partials/navigation.html" %}
                </div>
            </div>
        </div>
    </div>
</header>

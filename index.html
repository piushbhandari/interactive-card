<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="together we ride" />
    <link rel="stylesheet" href="styles.css" />
    <title>-.-</title>
  </head>
  <body>
    <main class="main">
      <section class="section-images">
        <div class="section-images__image-box">
          <div class="section-images__img1">
            <div class="section-images__img1-container">
              <div class="logo-box">
                <a href="#">
                  <img src="./assets/card-logo.svg" alt="flicker flicker" />
                </a>
              </div>

              <p class="credit-card-number" id="target-card-number">
                0000 0000 0000 0000
              </p>
              <div class="last-row">
                <p class="cardholder-name" id="target-name">jane appleseed</p>
                <p class="date-of-expiration">
                  <span class="month-text" id="target-exp-month">00</span> /
                  <span class="year-text" id="target-exp-year">00</span>
                </p>
              </div>
            </div>
          </div>

          <div class="section-images__img2">
            <p class="cvc-text" id="target-cvc">000</p>
          </div>
        </div>
      </section>
      <section class="section-form">
        <div class="section-form__container">
          <form action="" class="card-form">
            <div class="card-form__name-box card-form__input-box">
              <label class="card-form__label" for="cardholder-name"
                >cardholder name</label
              >
              <input
                type="text"
                name="cardholder-name"
                id="input__cardholderName"
                placeholder="e.g. Jane Appleseed"
                data-error="cardholder-name-error"
                data-changer
                data-target="target-name"
                data-initial="Jane Appleseed"
              />
              <p class="err-msg" id="cardholder-name-error"></p>
            </div>
            <div class="card-form__number-box card-form__input-box">
              <label class="card-form__label" for="card-number"
                >card number</label
              >
              <input
                type="text"
                name="card-number"
                id="input__cardNumber"
                placeholder="e.g. 1234 5678 9123 0000"
                data-error="card-number-error"
                data-changer
                data-target="target-card-number"
                data-separate
                data-initial="0000 0000 0000 0000"
                maxlength="16"
              />
              <p class="err-msg" id="card-number-error"></p>
            </div>
            <div class="card-form__other-box">
              <div class="card-form__exp-date">
                <label class="card-form__label" for="exp-month"
                  >Exp. Date (MM/YY)</label
                >
                <div class="card-form__exp-inputs">
                  <input
                    type="text"
                    name="exp-month"
                    id="input__expMonth"
                    placeholder="MM"
                    data-error="exp-error1"
                    data-changer
                    data-target="target-exp-month"
                    data-initial="00"
                    maxlength="2"
                  />
                  <input
                    type="text"
                    name="exp-year"
                    id="input__expYear"
                    placeholder="YY"
                    data-error="exp-error2"
                    data-changer
                    data-target="target-exp-year"
                    data-initial="00"
                    maxlength="2"
                  />
                </div>
                <p class="err-msg" id="exp-error1"></p>
                <p class="err-msg" id="exp-error2"></p>
              </div>
              <div class="card-form__cvc-box">
                <label class="card-form__label" for="cvc">cvc</label>
                <input
                  type="text"
                  name="cvc"
                  id="input__cvc"
                  placeholder="e.g. 123"
                  data-error="cvc-error"
                  data-changer
                  data-target="target-cvc"
                  data-initial="000"
                  maxlength="3"
                />
                <p class="err-msg" id="cvc-error"></p>
              </div>
            </div>

            <button class="card-form__submit-btn submitBtn">Confirm</button>
          </form>
        </div>
      </section>

      <section class="section-success">
        <div class="section-success__container">
          <div class="section-succcess__icon">
            <img src="./assets/icon-complete.svg" alt="complete" />
          </div>
          <h1 class="section-success__title">THANK YOU!</h1>
          <p class="section-success__text">Weâ€™ve added your card details</p>
          <a href="#" class="section-success__cta">Continue</a>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
